<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>文件上下载</title>
    </head>
    <body>
        <a th:href="@{/fileUpAndDown/fileDown}">文件下载</a>
        <hr/>
        <form th:action="@{/fileUpAndDown/fileUp}" method="post" enctype="multipart/form-data">
            <h1>文件上传</h1>
            选择文件：<input type="file" name="photo">
            <input type="submit">
        </form>
    </body>
</html>
