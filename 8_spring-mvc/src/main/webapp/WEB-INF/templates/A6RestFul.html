<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>使用RestFul</title>
    </head>
    <body>
        <h1>使用RestFul</h1>
        <a th:href="@{/restFul/getAllUser}">查询所有用户</a>
        <table border="1" cellpadding="0" cellspacing="0" style="text-align: center;" id="dataTable">
            <tr>
                <td>id</td>
                <td>用户名</td>
                <td>密码</td>
                <td>爱好</td>
                <td>操作</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.hobby[0]}"></td>
                <td>
                    <!-- 使用restFul风格 -->
                    <a @click="deleteUser" th:href="@{'/restFul/'+${user.id}}">delete</a>
                    <a th:href="@{'/restFul/'+${user.id}}">update</a>
                </td>
            </tr>
        </table>
    </body>
</html>
