<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>index</title>
    </head>
    <body>
        <h1>首页</h1>
        <p>这个不是默认启动访问的index.html，而是根据 / ，找到对应RequestMapping对应方法返回值A1Index，进行前后缀拼接后，访问的webapp/WEB-INF/templates/A1Index.html的页面。</p>
        <!--
            th:href=@{/target} = href="http://localhost:ip/上下文路径/"，如果不这么写的话，就是http://localhost:ip/springmvc/。
         -->
        <ol>
            <li><a th:href="@{/a2RequestMapping}">访问测试"RequestMapping注解"页面</a></li>
            <li><a th:href="@{/a3ReqAndResp}">访问测试"获取requset、param信息"页面</a></li>
            <li><a th:href="@{/a4ScopeData}">访问测试"域对象共享数据"页面</a></li>
            <li><a th:href="@{/a5ForwardAndRedirect}">访问测试"转发和重定向"页面</a></li>
            <li><a th:href="@{/a6FileUpAndDown}">文件上下载</a></li>
            <li><a th:href="@{/a7Interceptor}">拦截器测试</a></li>
            <li><a th:href="@{/a8Exception}">异常映射测试(出现某种异常跳转设定页面)</a></li>
        </ol>
    </body>
</html>
