<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js操作元素样式</title>
        <meta charset="UTF-8" />
        <style type="text/css">
            #showDiv{
                width: 200px;
                height: 200px;
                border: solid 3px green;
            }

            .common{
                width: 200px;
                height: 200px;
                border: solid 3px black;
            }

            .common2{
                width: 200px;
                height: 200px;
                border: solid 3px black;
                background-color: aqua;
            }
        </style>
        <!--
            操作元素样式：
                通过style属性(修改的是html的style属性声明中的样式，并不能改变其它代码域的样式，如<style>标签中的内容)：
                    元素添加样式：
                        元素对象名.style.样式名 = "样式值";
                    修改元素样式：
                        元素对象名.style.样式名 = "样式值";
                    删除元素样式：
                        元素对象名.style.样式名 = ""; 注意把div的style中的某个样式删除了，会看自动加载<style></style>标签中的样式，
                            它操作的仅仅是div的style属性。
                通过className：
                    添加或修改样式：
                        元素对象名.className = "新的className"; // 添加或修改类选择器样式，本质是给元素的class属性赋值，当有了新值后，会自动渲染<style>中的此类的样式；
                    删除元素样式：
                        元素对象名.className = "新的className"; // 注意，这样是把这个class里面的所有样式都删除

         -->
        <script type="text/javascript">
            // 通过元素style属性改变元素校验
            function controlEleStyle() {
                var div = document.getElementById("showDiv");
                // 添加元素样式
                div.style.backgroundColor = "#FFA500";

                // 修改元素样式
                div.style.height = "210px";

                // 删除元素样式，
                div.style.border = "";
            }

            var i = 0;

            // 通过class属性改变元素样式
            function controlEleStyleByClass(event) {
                var div = document.getElementById("showDiv1");
                var inp = document.getElementById("in2");
                console.log(div.class);

                switch (i % 3){
                    case 0:
                        // 删除样式
                        div.className = "";
                        in2.value = "通过class属性添加元素样式";
                        break;
                    case 1:
                        // 添加样式
                        div.className = "common";
                        in2.value = "通过class属性修改元素样式";
                        break;
                    case 2:
                        // 修改样式，其实添加和修改是一样的
                        div.className = "common2";
                        in2.value = "通过class属性删除元素样式";
                        break;
                    default:
                        break;
                }
                i++;
            }


        </script>
    </head>
    <body>
        <h3>js操作元素内容学习</h3>
        <input type="button" id="in1" name="" value="通过style属性添加、修改、删除元素样式" onclick="return controlEleStyle();" /><br />
        <input type="button" id="in2" name="" value="通过class属性删除元素样式" onclick="return controlEleStyleByClass(this);" />
        <hr />
        <div id="showDiv" style="border: solid 2px cornflowerblue;">
            通过元素style属性修改
        </div>

        <div id="showDiv1" class="common">
            通过class属性修改
        </div>
    </body>
</html>
