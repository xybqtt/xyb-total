<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js逻辑和循环</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            var a = 10;
            if(a > 0)
                alert("1");
            else if(a = 0)
                alert("0");
            else
                alert("-1");

            switch (a){
                case "1":
                    alert("switch1");
                    break;
                case "2":
                    alert("switch2");
                default:
                    alert("default");
                    break;
            }

            for(var i = 0; i < 3; i++)
                alert("for循环第" + i + "次；");

            var i = 0;
            while (i < 3){
                alert("while第" + i + "次");
                i++;
            }

            i = 0;
            do {
                alert("do while第" + i + "次");
                i++
            } while (i < 3);

        </script>
    </head>
    <body>
    </body>
</html>
