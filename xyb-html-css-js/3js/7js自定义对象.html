<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js自定义对象</title>
        <meta charset="UTF-8"/>
        <!--
            自定义对象，如果都使用类的话，会很麻烦，有些类只使用1次，没必要，
            而且很多时候，不知道会有哪些属性。
            应用：
                Ajax。
         -->
        <script type="text/javascript">
            // 1、创建自定义对象，其实类似java的map
            var obj = new Object();
            obj.name = "张三";
            obj.age = 23;
            obj.test = function () {
                console.log("我是obj");
            }
        </script>
    </head>
    <body>
    </body>
</html>
