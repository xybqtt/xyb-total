<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js常用方法和对象</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            function testGlobal() {
                // eval方法，将字符串转换为js代码
                eval("var a = 123");
                console.log(a);
                if(!isNaN(Number(a)))
                    console.log("a是数字");
                else
                    console.log("a不是数字");
            }
        </script>
    </head>
    <body>
    </body>
</html>
