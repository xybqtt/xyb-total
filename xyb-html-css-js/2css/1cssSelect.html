<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css选择器</title>
        <meta charset="UTF-8"/>

        <!--
            全部选择器(*{})；
            标签选择器(table{})：此网页所有此标签的样式，
                标签名{样式名1: 样式值；...}
            id选择器(#t1{})：给某个指定的标签添加指定的样式；
            类选择器(.类选择器名{})；
            组合选择器：多个选择器一起，用,分割。
            子标签选择器：
            属性选择器：选择某个标签具有某属性，并且属性值为具体值的标签。

            常见的样式设置有如下几个：
                边框
                    border: solid 1px'
                字体
                    font-size: 10px;
                    font-family: "黑体";
                    font-weight: bold; 加粗
                字体颜色
                    color: 颜色;
                背景颜色
                    background-color: 颜色;
                背景图片
                    background-img: url;
                    background-repeate: no-repeate; 设置图片不重复
                    background-size: cover; 图片平铺整个页面
                高和宽
                浮动
                    float: left/right;
                行高
                    line-height: 10px;
         -->
        <style type="text/css">
            /* 标签选择器 */
            table{
                width: 50%;
                height: 200px;
                color: red;
                background-color: white;
                border: solid 1px black;
            }
            /* id选择器 */
            #t1{
                color: black;
                background-color: greenyellow;
            }
            /* 类选择器 */
            .common{
                color: red;
            }
            /* 组合选择器 */
            .pClass, #p1{
                color: green;
            }
            /* 子标签选择器 */
            #ul1 li a{
                color: black;
            }
            /* 属性选择器 */
            input[type="text"]{
                color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>测试标签选择器</td>
                <td></td>
            </tr>
        </table>
        <table id="t1">
            <tr>
                <td>测试id选择器</td>
                <td></td>
            </tr>
        </table>
        <p class="common">测试类选择器</p>
        <a href="#" class="common">测试类选择器</a>
        <p id="p1">测试组合选择器</p>
        <p class="pClass">测试组合选择器</p>

        <ul id="ul1">
            <li><a href="">测试子标签选择器</a> </li>
            <li><a href="">222</a> </li>
            <li><a href="">333</a> </li>
        </ul>

        <input type="text" value="测试属性选择器1" />
        <input type="submit" value="测试属性选择器2" />
    </body>
</html>
