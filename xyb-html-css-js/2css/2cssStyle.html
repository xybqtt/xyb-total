<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css样式使用</title>
        <meta charset="UTF-8"/>

        <!--
            常见的样式设置有如下几个：
                边框
                    border: solid 1px'
                字体
                    font-size: 10px;
                    font-family: "黑体";
                    font-weight: bold; 加粗
                字体颜色
                    color: 颜色;
                背景颜色
                    background-color: 颜色;
                背景图片
                    background-img: url;
                    background-repeate: no-repeate; 设置图片不重复
                    background-size: cover; 图片平铺整个页面
                高和宽
                浮动
                    float: left/right;
                行高
                    line-height: 10px;
         -->
        <style type="text/css">
            body{
                background-image: url("../images/bilibili.png"); /* 设置背景图片 */
                background-size: cover; /* 设置图片平铺 */
                background-repeat: no-repeat; /* 设置图片不重复 */
            }
            table{
                border: solid 1px;
            }

            tr{
                height: 40px;
            }
            td{
                width: 100px; /* 设置单元格宽 */
                border: solid 1px red; /* 添加单元格边框 */
                border-bottom: none; /* 设置单元格底边无框线 */
                border-radius: 10px; /* 设置单元格角度 */
                background-color: orange; /*  设置单元格背景色*/
                text-align: center; /* 设置文本位置 */
                color: indianred; /* 文本颜色 */
                font-weight: bold; /* 加粗 */
                letter-spacing: 10px; /* 字体间距 */
            }

            li{
                list-style-type: none; /* 不显示黑点 */
                display: inline; /* 将li展示到1行，用也可以实现 */
                float: left; /* 设置左悬浮 */
            }
            a{
                color: black;
                text-decoration: none; /* 设置超链接去除下划线 */
                font-weight: bold;
                font-size: 20px;
                margin-left: 20px;
            }
            img:hover{
                transform: rotate(14deg) scale(1.5); /* 设置旋转角度和缩放比例 */
                transition: 1.5s; /* 设置显示时间 */
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>爱好</th>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>1</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>2</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <hr />
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">网址1</a></li>
            <li><a href="">网址2</a></li>
        </ul>
        <img src="../images/bilibili.png">
    </body>
</html>
