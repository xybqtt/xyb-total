<!DOCTYPE html>
<html lang="en">
    <head>
        <title>内嵌标签</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <p>内嵌标签是在当前网页，显示另一个网页的内容(iframe不能简写，必须有前后标签)，且不同网页资源之间
            互不干扰，并能在同一个页面展现给用户的目的。name属性可以设置内嵌区域的名字，可与超链接的target结合使用。
        </p>
        <a href="http://www.baidu.com" target="if1">点击，将在内嵌网页显示百度</a> <br />
        <a href="http://www.taobao.com" target="if2">点击，将在内嵌网页显示淘宝</a>
        <hr />
        <iframe name="if1" src="" width="48%" height="400px"></iframe>
        <iframe name="if2" src="" width="48%" height="400px"></iframe>
    </body>
</html>
