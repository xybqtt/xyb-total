<!DOCTYPE html>
<html lang="en">
    <head>
        <title>表格学习</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h3>表格学习</h3>
        <table border="1px" cellpadding="10px" cellspacing="2px">
            <tr height="35px">
                <th width="100px">标题头1</th>
                <th width="200px">标题头2</th>
            </tr>
            <tr>
                <td>table.cellpadding用于设置内容到边框的距离</td>
                <td>table.cellspacing用于设置边框的大小</td>
            </tr>
            <tr>
                <td>table>tr*4>td*5再按tab可直接生成相应table</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2" align="center">测试单元行格合并</td>
            </tr>
            <tr>
                <td rowspan="2">测试列单元格合并</td>
                <td>22</td>
            </tr>
            <tr>
                <td>22</td>
            </tr>
        </table>
    </body>
</html>
