<!DOCTYPE html>
<html lang="en">
    <head>
        <title>列表标签</title>
        <meta charset="UTF-8"/>
    </head>
    <!-- background：设置背景图片。bgcolor：设置背景色。 -->
    <body>
        <h3>无序列表</h3>
        <ul>
            <li>北京</li>
            <li>上海</li>
        </ul>
        <hr/>
        <h3>有序列表</h3>
        <ol type="a">
            <li>有1，type属性可以设置序号模式</li>
            <li>有2</li>
        </ol>
        <hr/>
        <h3>自定义列表</h3>
        <dl>
            <dt>自定义标题</dt>
            <dd>java</dd>
            <dd>c++</dd>
        </dl>

    </body>
</html>
