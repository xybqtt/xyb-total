<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2.font标签.html</title>
    </head>
    <body>
        <!--
            font：字体标签，可以用来修改文本的字段、颜色、大小，不过现在用css修改
                color属性：修改颜色；
                face属性：修改字段；
                size属性：修改文本大小。
         -->
        <font color="red" face="宋体" size="7">字体标签</font>
    </body>
</html>
