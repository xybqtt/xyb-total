<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>11.其它标签.html</title>
    </head>
    <body>
        <!--
            div标签：默认独占一行；
            span标签：它的长度默认是标签文本的长度；
            p标签：默认会在段落的上方或下方空出一行，如果已有就不再空。
         -->
        <div>div标签1</div>
        <div>div标签2</div>
        <span>span标签1</span>
        <span>span标签2</span>
        <p>p段落标签1</p>
        <p>p段落标签2</p>
    </body>
</html>
