<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>4.超链接.html</title>
    </head>
    <body>
        <!--
            a：超链接
                href属性：设置连接的地址；
                target属性：设置哪个目标进行跳转
                    _self---表示当前页面(默认值)；
                    _blank---表示打开新页面来进行跳转

         -->
        <a href="http://www.baidu.com">百度</a><br/>
        <a href="http://www.baidu.com" target="_self">用本页面打开百度</a><br/>
        <a href="http://www.baidu.com" target="_blank">用新页面打开百度</a><br/>

    </body>
</html>
