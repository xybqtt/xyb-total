<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3.标题标签.html</title>
    </head>
    <body>
        <!--
            h1-h6：标题标签，h1最大，h6最小
                align：对齐
                    left---左对齐；
                    center---居中；
                    right---右对齐

         -->
        <h1 align="left">标题1</h1>
        <h2 align="center">标题1</h2>
        <h3 align="right">标题1</h3>
        <h4>标题1</h4>
        <h5>标题1</h5>
        <h6>标题1</h6>
    </body>
</html>
