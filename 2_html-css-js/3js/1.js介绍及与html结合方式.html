<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1.js介绍及与html结合方式.html</title>
        <meta charset="UTF-8"/>
        <!--
            js在html中的两种声明方式，引用外部文件和内部自己写js代码,
            1个script只能引用，或者写代码，不能2个同时进行。
        -->
        <!-- 方式1，引用外部文件 -->
        <script src="./outerJs/myJs.js" type="text/javascript" charset="UTF-8"></script>

        <!-- 方式2，直接写 -->
        <script type="text/javascript">
            alert("这是html内部的js");
        </script>
    </head>
    <body>
        <!--
            js的诞生主要是完成页面的数据验证，因此在客户端运行，需要浏览器来解析执行js。是弱类型语言。
            特点：
                1、交互性：可以做的就是信息交互；
                2、安全性：不允许直接访问本地硬盘；
                3、跨平台性：只要是可以解释js的浏览器都可以，和平台无关。
         -->
    </body>
</html>
