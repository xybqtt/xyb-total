<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6.jq的css操作.html</title>
        <meta charset="UTF-8"/>
        <style type="text/css">

        </style>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * jqcss操作：j设置或返回元素的 CSS 相关属性
             *      1、css(属性名, 属性值)：设置或返回匹配元素的样式属性。
             *      2、height()：设置或返回匹配元素的高度。
             *      3、offset()：返回第一个匹配元素相对于文档的位置。
             *      4、offsetParent()：返回最近的定位祖先元素。
             *      5、position()：返回第一个匹配元素相对于父元素的位置。
             *      6、scrollLeft()：设置或返回匹配元素相对滚动条左侧的偏移。
             *      7、scrollTop()：设置或返回匹配元素相对滚动条顶部的偏移。
             *      8、width()：设置或返回匹配元素的宽度。
             *
             *
             * */
            $(function () {

                $("#btn1").click(function () {
                    var $div = $("#div1");
                    $div.css("background-color", "green");
                    $div.height(500);
                    var x = $div.offset();
                    console.log("x.top=" + x.top + "，x.left=" + x.left);

                    $("#div1").offset({top: "100", right: "100"});
                });
            })

        </script>

    </head>
    <body>
        <div id="div1">
            这是div
        </div>

        <button id="btn1">设置css</button>


    </body>
</html>
