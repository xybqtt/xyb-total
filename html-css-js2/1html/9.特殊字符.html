<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>9.特殊字符.html</title>
    </head>
    <body>
        <!--
            特殊字符：比如<>是html标签的字符，如果我们想在前端显示，则需要类似转义的功能，html用下面的代替
                < ===>>> &lt;
                > ===>>> &gt;
                空格 ===>>> &nbsp;
         -->
        &lt;br&gt;
    </body>
