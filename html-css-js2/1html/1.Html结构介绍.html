<!DOCTYPE html><!-- 约束，声明 -->
<html lang="en"><!-- html标签表示html的开始， lang="zh_CN"表示中文， html标签一般分为2部分，分别是head和body -->
    <head><!-- 表示头部信息，一般包含3部分内容：title标签、css样式、js代码 -->
        <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
        <title>Title</title><!-- 表示标题 -->
    </head>
    <body><!-- body标签是整个html页面显示的主体内容 -->
        <!-- 标签名大小写不敏感，标签有2种属性：基本属性(例bgcolor)、事件属性(onclick)。 -->
        <br/>
        <hr/><!-- 水平线 -->
        <!-- 属性值记得加"" -->
    </body>
</html>
