<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>5.列表标签.html</title>
    </head>
    <body>
        <!--
            ul、ol：无序列表
                type属性：可以修改列表项前面的符号
                    none---无符号；


            li标签：ul、ol的子标签


         -->
        <ul>
            <li>无序1</li>
            <li>无序2</li>
            <li>无序3</li>
        </ul>

        <ol>
            <li>有序1</li>
            <li>有序2</li>
            <li>有序3</li>
        </ol>

    </body>
</html>
