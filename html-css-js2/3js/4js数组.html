            // 数组是js对象，有很多方法，可以参考手册
            var arr1 = new Array();
            arr1[0] = "abc";
            alert(arr1);


            // 方式2
            var arr2 = new Array(5); // 5为数组长度
            arr2[0] = "1";
            arr2[4] = "5";
            alert(arr2);


            // 方式3
            var arr3 = [5, 1, 3];
            for(var i = 0; i < arr3.length; i++)
