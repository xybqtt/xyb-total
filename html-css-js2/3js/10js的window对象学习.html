<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js的window对象学习</title>
        <meta charset="UTF-8" />
        <!--
            BOM浏览器对象模型：是规范浏览器对js语言的支持(js调用浏览器本身的功能)。
            BOM的具体实现是window对象

            window对象使用学习：
                1、window对象不用new，直接调用即可，类似Math的使用方式，window关键字可以省略不写；
                2、框体方法：
                    alert：警告框，提示一个警告信息，没有返回值；
                    confirm：确认框，提示用户选择一项操作(确定/取消);点击确认返回true，否则false；
                    prompt：提示框，提示用户填写信息，录入用户信息
                        点击确定，返回当前用户录入的数据，默认返回空字符串，点击取消，返回null。
                3、定时和间隔执行方法：
                    定时执行：var a = setTimeout(fn(), n ms);a为线程id，通过id可以停止任务，间隔执行一样；
                        window.clearTimeout(id);
                    间隔执行：setInterval(fn(), n ms);
                        window.clearInterval(id);
                4、子窗口方法：如下
                    window.open(参数看下面解释);
                    window.close()：只能关闭由winodow.open()打开的页面;
                    调用父页面的方法：window.opener.fn(); 由a页面打开的b页面，则a是b的父页面。
                5、win对象的常用属性：
                    地址栏属性：location
                        window.location.href="新资源路径";跳转到页面
                        window.location.reload();重新加载当前页面
                    历史属性：history
                        window.history.forward():页面资源前进，相当于历史记录前进
                        window.history.back();与forward()相反
                        window.history.go(index); 跳转到指定资源历史记录
                    屏幕属性：
                        window.screen.width; 屏幕宽
                        window.screen.height; 屏幕高
                    navigator属性：
                        获取浏览器的一些信息
                    document属性:
                        挺多，在下一个页面介绍

         -->
        <script type="text/javascript">
            // 框体方法学习
            function testAlert() {
                // window可以省略
                window.alert("我是警告框！")
            }

            // 确认框
            function testConfirm() {
                var a = window.confirm("确定要删除吗？");
                alert(a);
            }

            // 提示框
            function testPrompt() {
                var a = window.prompt("这是提示框");
                alert(a);
            }

            // 定时执行
            function testSetTimeout() {
                // 3000ms以后执行setTimeout的第1个参数，是个function
                var bid = window.setTimeout(function () {
                    alert("我是定时执行");
                }, 2000);
                alert(bid % 2);
                if(bid % 2 == 0)
                    window.clearTimeout(bid);

            }

            // 设定指定间隔时间执行任务
            function testSerInterval() {
                var aid = window.setInterval(function () {
                    var a = window.confirm("我是间隔执行，2s1次");
                    if(!a)
                        window.clearInterval(aid);
                }, 2000);
            }
            
            function testOpen() {
                // 参数详述：页面相对集团、newwindow新窗口、"高、宽、距顶、距左、工具栏、菜单栏、滚动条、可改变大小、地址栏、状态栏"
                window.open("10.1子页面.html", "newwindow", "height=400, width=600, top=100px, left=100px, toolbar=yes, menubar=yes, " +
                    "scrollbars=yes, resizable=no, location=yes, status=yes");
            }

            function fn2() {
                alert("这是父类的方法");
            }

            // ------------------------------------------------------------------
            // 测试location跳转页面
            function testLocation1() {
                window.location.href = "http://www.baidu.com";
            }

            // 测试location刷新页面
            function testLocation2() {
                window.location.reload();
            }

            // ------------------------------------------------------------------
            // 测试history的前进
            function testHistory1() {
                window.history.forward();
            }

            // 测试history的后退
            function testHistory2() {
                window.history.back();
            }

            // 测试history跳转到指定位置，参数n大于0，向前跳转n次，即相当于n次前进，反之相反，当
            // 参数为0时，相当于重载页面
            function testHistory2() {
                window.history.go(0);
            }

            // ------------------------------------------------------------------
            // 测试screen属性
            function testScreen() {
                var a = window.screen.width;
                var b = window.screen.height;
                alert(a + ", " + b);
            }

            // ------------------------------------------------------------------
            // 测试navigator属性
            function testNav() {
                window.alert(window.navigator.userAgent);
            }
        </script>
    </head>
    <body>
        <input type="button" value="测试警告框" onclick="testAlert();" />
        <input type="button" value="测试确定框" onclick="testConfirm();" />
        <input type="button" value="测试提示框" onclick="testPrompt();" />
        <input type="button" value="测试定时任务及其停止" onclick="testSetTimeout();" />
        <input type="button" value="测试间隔任务及其停止" onclick="testSerInterval();" />
        <hr />
        <input type="button" value="测试打开子窗口" onclick="testOpen();" />
        <hr />
        <h2>测试window的location属性</h2>
        <input type="button" value="location跳转页面" onclick="testLocation1();" />
        <input type="button" value="location刷新页面" onclick="testLocation2();" />
        <h2>测试window的history属性</h2>
        <input type="button" value="history前进页面" onclick="testHistory1();" />
        <input type="button" value="history后退页面" onclick="testHistory2();" />
        <input type="button" value="history跳转到指定资源" onclick="testHistory3();" />
        <h2>测试window的screen属性</h2>
        <input type="button" value="screen的高和宽" onclick="testScreen();" />
        <h2>测试window的navigator属性</h2>
        <input type="button" value="navigator属性" onclick="testNav();" />

    </body>
</html>
