<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js的document对象获取html对象</title>
        <meta charset="UTF-8" />
        <!--
            2、使用document
                获取html对象
                    直接获取方式：
                        通过id、name、标签名、class属性值
                    间接获取方式：
                        父子关系、子父关系、兄弟关系

                操作html元素对象的属性
                    获取：
                        元素对象名.innerHTML // 返回当前元素的所有内容，包括html标签
                        元素对象名.innerTEXT // 仅返回元素文本内容
                        元素对象名.field
                        元素对象名.getAttribute(field)// 可以获取自定义的属性
                    修改：
                        元素对象名.innerHTML=value;
                        元素对象名.innerTEXT =value; 注意文本中的元素内容不会被解析，会被直接显示。
                        元素对象名.fied=value;
                        元素对象名.getAttribute(field, vale)// 可以设置自定义的属性
                        使用自定义的方式获取固有属性的值，value的值获取的是默认值，不能够获取实时的用户数据
         -->
        <script type="text/javascript">

            // 修改标签属性
            function modifyPLabelValue() {
                var p0 = document.getElementById("p0");
                p0.style = p0.style + ";color: red;";
                p0.style.backgroundColor = "green";
                p0.style.border = "solid 1px";
            }

            // 获取自定义属性
            function testGetMyField() {
                var i1 = document.getElementById("input1");
                console.log("获取自定义属性：" + i1.getAttribute("abc").valueOf());
                i1.setAttribute("abc", "abcd");
                console.log("获取修改后的自定义属性：" + i1.getAttribute("abc").valueOf());
            }

            function getInnerHtml() {
                var p1 = document.getElementById("p1");
                console.log("p1的html内容：" + p1.innerHTML);
                console.log("p1的text内容：" + p1.innerText);
                p1.innerHTML = "修改文本内容<b>123</b>";
                window.confirm();
                p1.innerText = "修改文本内容<b>123</b>";
            }

        </script>
    </head>
    <body>
        <h3>js操作html元素的属性</h3>
        <p id="p0" style="color: white;">测试获取标签里面的<b>html</b>内容</p>
        <input id="input1" type="button" value="单击修改p标签文本颜色" onclick="modifyPLabelValue();" abc="自定义属性" onblur="testGetMyField();" />

        <hr />
        <h3>js操作html元素的内容</h3>
        <p id="p1">测试获取标签里面的<b>html</b>内容</p>
        <input type="button" value="单击获取p标签的html内容和仅文本内容"  onclick="getInnerHtml();" />
    </body>
</html>
