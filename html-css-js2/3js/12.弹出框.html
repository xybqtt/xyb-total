<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12.弹出框.html</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            /*
            * alert(txt)：弹出框；
            * confirm(txt)：确认框，当用户点击确定，返回true，否则返回false；
            */

            window.onload = function () {
                alert(""); // 弹出框
                if(confirm("aaa")){
                    console.log("确定");
                } else {
                    console.log("取消");
                }
            }






        </script>
        <style type="text/css">

        </style>
    </head>

    </body>
</html>
