<!DOCTYPE html>
<html lang="en">
    <head>
        <title>js函数</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            // 函数声明，注意js函数代码声明区域和执行区域在一起，都在js代码的代码域中；
            // 方法声明没有返回值和参数类型，因为都是var；
            // 调用方法要加()，如test()，不加括号，则会输出函数内容，即函数主体；即没有小括号，test相当于变量，有了小括号，就会执行；
            // 调用方法时可以少传参数，不能多传；
            // 函数如果有返回值，则可以接收返回值，如果没有返回值，硬要接收的话，会返回undefined。

            // js函数最本质的声明其实是这样的，此时相当于下面的声明方式，即可以认为fn1是个变量名
            var fn1 = function (a1, a2) {
                console.log("123");
            }

            // 方法第1种声明方式
            function test1(a1, a2) {
                alert("正在调用test1函数。");
            }

            // 方法第2种声明方式，即new一个function对象，和java的Method类比较相似。
            var test2 = new Function("a1", "a2", "alert('函数声明2')");

            // 方法第3种声明方式
            var test3 = function(a1, a2){
                alert("第3种声明函数的方式。");
                return "";
            }

            // 调用方法
            test1(1, 2);
            test2(1, 2);
            var t = test3(1, 2);
            alert(t)
            alert(test1);

        </script>
    </head>
    <body>
    </body>
</html>
