<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2.js变量类型.html</title>
        <meta charset="UTF-8"/>
        <!--
            js的变量类型：
                数值类型：number；
                字符串类型：string；
                对象类型：object；
                布尔类型：boolean；
                函数类型：function。

            js中的特殊值：
                undefined：未定义，所有js变量未赋初始值时，默认值都是undefined；
                null：空值；
                NAN：not a number，非数字。
        -->

        <script type="text/javascript">
            // js变量声明
            var i;
            i = 12;
            // typeof()：取变量的数据类型
            alert(typeof(i));
        </script>
    </head>
    <body>

    </body>
</html>
