<!DOCTYPE html>
<html lang="en">
    <head>
        <title>10.dom节点常用的属性和方法.html</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            /*
            * 注意，js中空格也是1个对象
            * innerHTML：表示获取/设置起始标签和结束标签中的内容包括html内容，属性可写；<p><b>123</b></p>的innerHTML是"<b>123</b>"；
            * innerTEXT：表示获取/设置起始标签和结束标签中的文本，属性可写；<p><b>123</b></p>的innerTEXT是加粗的123；
            *
            * */
            window.onload = function () {
                var ele;
                // 1、查找所有#bj节点
                document.getElementById("btn01").onclick = function(){
                    ele = document.getElementById("bj");
                    alert(ele.innerHTML);
                }

                // 2、查找所有li节点
                document.getElementById("btn02").onclick = function(){
                    var ele = document.getElementsByTagName("li");
                    alert(ele.length);
                }

                // 3、查找name=gender的所有节点
                document.getElementById("btn03").onclick = function(){
                    var ele = document.getElementsByName("gender");
                    alert(ele.length);
                }
                // 4、查找#city下所有li节点
                document.getElementById("btn04").onclick = function(){
                    var ele = document.getElementById("city").getElementsByTagName("li");
                    alert(ele.length);
                }

                // 5、返回#city的所有子节点
                document.getElementById("btn05").onclick = function(){
                    var ele = document.getElementById("city").childNodes;
                    alert(ele.length + "里面包含了空格，1个空格也是一个节点");
                }

                // 6、返回#phone的第1个子节点
                document.getElementById("btn06").onclick = function(){
                    var ele = document.getElementById("phone").firstChild;
                    alert(ele.innerHTML);
                }

                // 7、返回#bj的父节点
                document.getElementById("btn07").onclick = function(){
                    var ele = document.getElementById("bj").parentElement;
                    alert(ele.id);

                }

                // 8、返回#android的前1个兄弟节点
                document.getElementById("btn08").onclick = function(){
                    var ele = document.getElementById("android").previousElementSibling; // 前一个元素节点，空格不被当作元素节点
                    alert(ele.innerHTML);
                }

                // 9、返回#username的value属性值
                document.getElementById("btn09").onclick = function(){
                    var ele = document.getElementById("username").value;
                    alert(ele);

                }

                // 10、设置#username的value属性值
                document.getElementById("btn10").onclick = function(){
                    document.getElementById("username").value = "12345";
                }

                // 11、返回#bj的文本值
                document.getElementById("btn11").onclick = function(){
                    var ele = document.getElementById("bj");
                    alert(ele.innerHTML);
                }
            }



        </script>
        <style type="text/css">
            div {
                border: 2px solid black;
                width: 500px;
                float: left;
            }

            .inner {
                margin: 5px 0px;
            }

            #btnList {
                float: right;
            }


        </style>
    </head>
    <body>
        <div id="total">
            <p>你喜欢哪个城市？</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            <br/>
            <p>你喜欢哪款单机游戏？</p>
            <ul id="game">
                <li id="r1">游戏1</li>
                <li>游戏2</li>
                <li>游戏3</li>
                <li>游戏4</li>
            </ul>
            <br/>
            <p>你手机的操作系统是?</p>
            <ul id="phone">
                <li>ios</li>
                <li id="android">android</li>
                <li>windows phone</li>
            </ul>
        </div>

        <div class="inner">
            gender：
            <input type="radio" name="gender" value="male"/>male
            <input type="radio" name="gender" value="female"/>female
            <br/>
            name：<input type="text" name="name" id="username" value="abcde"/>
        </div>

        <div id="btnList">
            <div>
                <button id="btn01" onclick="checkAllBj()">查找所有#bj节点</button>
            </div>
            <div>
                <button id="btn02" onclick="checkAllLi()">查找所有li节点</button>
            </div>
            <div>
                <button id="btn03" onclick="checkAllNameIsGender()">查找name=gender的所有节点</button>
            </div>
            <div>
                <button id="btn04" onclick="checkAllEleBelowCity()">查找#city下所有li节点</button>
            </div>
            <div>
                <button id="btn05">返回#city的所有子节点</button>
            </div>
            <div>
                <button id="btn06">返回#phone的第1个子节点</button>
            </div>
            <div>
                <button id="btn07">7、返回#bj的父节点</button>
            </div>
            <div>
                <button id="btn08">8、返回#android的前1个兄弟节点</button>
            </div>
            <div>
                <button id="btn09">9、返回#username的value属性值</button>
            </div>
            <div>
                <button id="btn10">10、设置#username的value属性值</button>
            </div>
            <div>
                <button id="btn11">11、返回#bj的文本值</button>
            </div>
        </div>
    </body>
</html>
