<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6.js自定义对象.html</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript">

            /*
            * js自定义对象注意点：
            *   1、函数中的this代表调用这个函数的对象。
            */

            // 1、第1种对象定义方式
            var obj1 = new Object(); // 对象实例，空对象
            obj1.field1 = "1"; // 定义一个属性，并赋值
            obj1.field2 = 2;
            obj1.field3 = obj1.field2; // 此处不能 = this.field，因为this不是obj1。
            obj1.fn1 = function () {
                console.log("obj1.field1：" + this.field1 + "，obj1.field2：" + this.field2 + "，obj1.field3：" + this.field3);
            }

            obj1.fn1();

            //    第2种对象定义方式
            var obj2 = {
                name: "1",  // 定义一个属性，并赋值
                age: 18,
                fn1: function () {
                    console.log("obj2.name：" + this.name + "，obj1.age：" + this.age);
                }
            };
            obj2.fn1();


        </script>
    </head>
    <body>

    </body>
</html>
