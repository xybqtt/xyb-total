<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css定位学习</title>
        <meta charset="UTF-8"/>
        <!--
            css的定位学习：
                position
                    相对定位：relative
                        相对元素原有位置移动指定距离,
                        注意，不会影响其它元素。
                    绝对定位：absolute
                        当其所有父级元素有一个为相对定位(必须是相对)时，此元素的绝对位置的对于父元素位置来判定，不是页面；
                        当其父级元素没有相对定位时，是相对于页面。
                    固定定位：fixed
                        相对于屏幕位置固定。
                    以上都可用top、left、right、bottom来设置。

                z-index：用来设置元素显示级别，得先有positon属性。
         -->
        <style type="text/css">
            #div1{
                border: solid 2px orange;
                height: 300px;
                width: 800px;
                margin-top: 50px;
                margin-bottom: 10px;
                position: relative;
            }

            #div11{
                border: solid 3px;
                height: 50px;
                width: 50px;
                position: absolute;
                top: 20px;
            }

            #div2{
                border: dashed 2px orange;
                height: 300px;
                width: 800px;
                margin-bottom: 10px;
                background-color: orange;

                position: relative; /* 相对定位，位置只和本来位置有关 */
                top: 100px;
                left: 50px;
                z-index: 4;
            }

            #div3{
                border: solid 2px #FF7550;
                height: 300px;
                width: 800px;
                background-color: gray;
                position: relative;
                z-index: 5;
            }

            #div4{
                border: solid 2px #FF7550;
                height: 30px;
                width: 80px;
                background-color: gray;
                position: fixed;
                top: 20px;
                right: 40px;
                z-index: 6;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div11">
                测试绝对定位
            </div>
        </div>
        <div id="div2">
            div02：测试相对定位
        </div>
        <div id="div3"></div>
        <div id="div4">
            测试固定定位
        </div>
    </body>
</html>
