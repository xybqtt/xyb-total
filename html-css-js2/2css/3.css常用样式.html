<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3.css常用样式.html</title>
        <meta charset="UTF-8"/>
        <!--
            常用样式：
         -->
        <style type="text/css">
            div {
                color: red;
                border: 1px yellow solid;
                width: 300px;
                height: 300px;
                background-color: green;
                font-size: 30px;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            a {
                text-decoration: none;
            }

            table {
                border: 1px solid black; /*设置边框*/
                border-collapse: collapse; /*将表格边框合并*/
            }

            td, th {
                border: 1px solid black;
            }

            ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div style="background-color: red; border: 1px solid darkgreen;">常用样式</div>
        <a href="http://localhost:8080/">去掉超链接下划线</a>
        <table>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
            </tr>
        </table>
        <p>去掉无序列表前面的点</p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>

    </body>
</html>
