<!DOCTYPE html>
<html lang="en">
    <head>
        <title>盒子模型</title>
        <meta charset="UTF-8"/>
        <style type="text/css">
            #div1{

                /* border：设置元素的边框大小 */
                border: solid 3px;
                border-bottom: solid 20px cornflowerblue; /* 可以单独设置边框 */

                /* margin：外边距，设置元素和元素之间的间隔 */
                margin: 0px auto; /* 4个外边距都为0 */
                margin: 10px auto; /* 左右边距设置为10，其余为0 */
                margin: 10px 10px 10px 10px; /* 四边都设置为10px */
                margin-left: 10px; /* 单独设置下外边距 */

                /* padding：内边距，设置内容与边框的距离，不会改变内容区域的大小 */
                padding: 20px;
                padding-bottom: 100px; /* 可以单独设置某一内边距 */

                /* 内容区域：注意，内容区域的大小是优先级最高的，不会因为上面3个改变而改变*/
                width: 40%;
                height: 400px;

                background-color: orange;
            }
            img{
                border: solid 1px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <img src="../images/bilibili.png">
            <img src="../images/bilibili.png">
        </div>
    </body>
</html>
