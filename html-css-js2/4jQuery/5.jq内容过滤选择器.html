<!DOCTYPE html>
<html lang="en">
    <head>
        <title>5.jq内容过滤选择器.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * 内容过滤选择器：
             *      1):contains(text)：匹配包含给定文本的元素；
             *      2):empty：匹配所有不包含子元素或或者文本为空的元素；
             *      3):parent：匹配含有子元素或文本不为空的元素；
             *      4):has(selector)：匹配含有"选择器所匹配的元素"的元素，举例"div :has(p)"代表返回包含p元素的div元素。
             * */
            $(function () {

                $("#btn1").click(function () {
                    alert("div中包含123文本的元素个数：" + $("div:contains('12')").length);
                });

                $("#btn2").click(function () {
                    alert("匹配所有不包含子元素或者文本为空的p元素：" + $("p:empty").length);
                });

                $("#btn3").click(function () {
                    alert("匹配含有子元素或文本不为空的div元素：" + $("div:parent").length);
                });

                $("#btn4").click(function () {
                    alert("匹配含有p元素的div元素：" + $("div:has(p)").length);
                });


            })
            var a;

        </script>

    </head>
    <body>
        <div>
            div1
            <p>123</p>
            <p>12</p>
            <p>123</p>
            <p></p>
        </div>
        <div>div2</div>
        <div></div>
        <div></div>
        <div></div>


        <button id="btn1">1、包含123的p元素</button>
        <button id="btn2">2、匹配div中所有不包含子元素或或者文本为空的元素</button>
        <button id="btn3">3、匹配含有子元素或文本不为空的元素</button>
        <button id="btn4">4、匹配含有p元素的div元素</button>


    </body>
</html>
