<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2.jq基本选择器.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * $是jQuery的核心，可以用alert($)显示此函数；
             * jq选择器介绍：最终是为了选择dom元素
             * 基本选择器：
             *      #div：元素选择器；
             *      .cls：类型选择器；
             *      li：标签选择器；
             *      [attr=value]：属性选择器
             *
             * */
            $(function () {
                // 1、id选择器，并更改#div1的颜色
                $("#btn1").click(function () {
                    // css()方法可以设置和获取样式
                    $("#div1").css("background-color", "#bbffaa");
                });

                // 2、class选择器，更改.spanCls的字体颜色
                $("#btn2").click(function () {
                    $(".spanCls").css("color", "red");
                });

                // 3、标签选择器
                $("#btn3").click(function () {
                    $("li").css("color", "red");
                });

                // 4、属性选择器
                $("#btn4").click(function () {
                    $("[id='div1']").css("color", "red");
                });

                // 5、选择所有元素
                $("#btn5").click(function () {
                    $("*").css("color", "#bbffaa");
                });

                // 6、选择class = spanCls 或 id = specSpan的标签
                $("#btn6").click(function () {
                    $(".spanCls,#specSpan").css("color", "#bbffaa");
                });

            })
            var a;

        </script>

    </head>
    <body>
        <div id="div1">
            <span class="spanCls">spanCls</span>
            <span class="spanCls">spanCls</span>
            <span class="spanCls" id="specSpan">spanCls</span>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>


        <button id="btn1">按钮1</button>
        <button id="btn2">按钮2</button>
        <button id="btn3">按钮3</button>
        <button id="btn4">按钮4</button>
        <button id="btn5">按钮5</button>
        <button id="btn6">按钮6</button>




    </body>
</html>
