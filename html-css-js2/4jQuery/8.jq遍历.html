<!DOCTYPE html>
<html lang="en">
    <head>
        <title>8.jq遍历.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * jq中的遍历：
             * */
            $(function () {

                $("#btn1").click(function () {
                    var a = '';
                    // jq推荐用jq对象.each()做遍历，在function中用this代替当前dom对象。
                    var $options = $("select option");
                    $options.each(function () {
                        a += this.innerText;
                    });

                    $("select option").each(function () {
                        a += this.innerText;
                    });


                    alert(a);
                });



            })

        </script>

    </head>
    <body>

        <select>
            <option selected="selected">北京1</option>
            <option>北京2</option>
            <option>北京3</option>
        </select>

        <hr/>
        <button id="btn1" type="button">1、获取下拉框中的值</button>




    </body>
</html>
