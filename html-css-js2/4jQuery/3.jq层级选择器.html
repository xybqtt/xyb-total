<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3.jq层级选择器.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * 4种层级选择器：
             *      1)"a b"，a标签内的所有b标签，注意，"a b"标签中的空格是1种选择器，所以不要在不需要此选择器的地方乱加选择器，即不要随便加空格；
             *      2)"a>b"，a标签内所有的b标签；
             *      3)"a+b"，a标签的后面第1个标签为b标签时，才生效(兄弟标签);
             *      4)"a~b"，a标签后面的所有兄弟b标签。
             * */
            $(function () {
                // 1、body内所有的span元素
                $("#btn1").click(function () {
                    $("body span").css("backgroundColor", "red");
                });

                // 2、body内所有的div子元素
                $("#btn2").click(function () {
                    $("body>div").css("color", "#ffbbee");
                });

                // 3、#div2的下一个元素，且下一个元素为div标签
                $("#btn3").click(function () {
                    $("#div2+div").css("backgroundColor", "yellow");
                });

                // 4、id为two元素后面的所有div兄弟元素
                $("#btn4").click(function () {
                    $("#two~div").css("backgroundColor", "yellow");
                });

            })
            var a;

        </script>

    </head>
    <body>
        <div id="div1">
            <span class="spanCls">spanCls</span>
            <span class="spanCls">spanCls</span>
            <span class="spanCls" id="specSpan">spanCls</span>

            <div id="div2">
                divvvv
            </div>
            <div id="div6">
                divvvv
            </div>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
        <span>span4</span>
        <div id="div3">div3</div>
        <div id="two">div two</div>
        <div id="div4">div4</div>
        <div id="div5">div5</div>


        <button id="btn1">1、body内所有的span元素</button>
        <button id="btn2">2、body内所有的div子元素</button>
        <button id="btn3">3、id=div2的下一个div元素</button>
        <button id="btn4">4、id为two元素后面的所有div兄弟元素</button>


    </body>
</html>
