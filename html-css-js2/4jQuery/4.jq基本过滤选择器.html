<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4.jq基本过滤选择器.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * 基本过滤选择器：
             *      1)、:first：第1个；
             *      2)、:last：最后1个；
             *      3)、:not(selector)：去除与给定选择器匹配的元素；
             *      4)、:even：查找偶数行，包含0行；
             *      5)、:odd：查找奇数行；
             *      6)、:eq(n)：查找第n行；
             *      7)、:gt(n)：查找>n行的元素；
             *      8)、:lt(n)：查找<n行的元素；
             *      9)、:header：匹配如h1、h2、h3之类的标题元素；
             *      10)、:animated：正在执行动画的元素。
             * */
            $(function () {

                $("#btn1").click(function () {
                    alert("ul子元素中第1个：" + $("ul :first")[0].innerHTML);
                });

                $("#btn2").click(function () {
                    alert("ul子元素中第n=3个：" + $("ul :eq(3)")[0].innerHTML);
                });

                $("#btn3").click(function () {
                    alert("ul子元素中第3个以上的：" + $("ul :gt(3)").length);
                });

                $("#btn4").click(function () {
                    alert("ul子元素中第2个以下的：" + $("ul :lt(2)").length);
                });

                $("#btn5").click(function () {
                    alert("ul子元素中偶数行：" + $("ul :even").length);
                });

                $("#btn6").click(function () {
                    alert("ul子元素中奇数行：" + $("ul :odd").length);
                });

                $("#btn7").click(function () {
                    alert("ul的子元素不要value=5的：" + $("ul :not([value='5'])").length);
                });

                $("#btn8").click(function () {
                    alert("ul子元素中最后1个值：" + $("ul :last")[0].innerHTML);
                });

                $("#btn9").click(function () {
                    alert("h标题类元素个数：" + $(":header").length);
                });

                $("#btn10").click(function () {
                    alert("h标题类元素个数：" + $(":animated").length);
                });

            })
            var a;

        </script>

    </head>
    <body>

        <ul>
            <li value="5">00</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

        <h1>h1</h1>
        <h2>h2</h2>

        <button id="btn1">1、第1个的值</button>
        <button id="btn2">2、第n=3个</button>
        <button id="btn3">3、>2行</button>
        <button id="btn4">4、<2行</button>
        <button id="btn5">5、偶数行</button>
        <button id="btn6">6、奇数行</button>
        <button id="btn7">7、不要innerHTML=5的</button>
        <button id="btn8">8、最后1个值</button>
        <button id="btn9">9、匹配ul标签下的li标签</button>



    </body>
</html>
