<!DOCTYPE html>
<html lang="en">
    <head>
        <title>7.jq表单过滤选择器.html</title>
        <meta charset="UTF-8"/>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">

            /**
             * $("input").val("ss")，jq的val()方法可以设置元素的值，不用转为dom去处理。
             * 表单过滤选择器：
             *      1)、:input：选择所有input、textarea、button、select元素；
             *      2)、:text：type="text"的表单元素；
             *      3)、:password：type="password"的表单元素；
             *      4)、:radio：type="radio"的表单元素；
             *      5)、:checkbox：type="checkbox"的表单元素；
             *      6)、:submit：type="submit"的表单元素，button元素默认是submit的，除非显式更改type；
             *      7)、:image：type="image"的表单元素；
             *      8)、:reset：type="reset"的表单元素；
             *      9)、:button：type="button"和button元素的表单元素；
             *      10)、:file：type="file"的表单元素；
             *      11)、:hidden：type="hidden"的表单元素。
             *
             * 表单对象属性过滤器：
             *      1)、:enabled：属性disabled="none"，或没有此属性的元素；
             *      2)、:disabled：属性disabled="disabled"的元素；
             *      3)、:checked：属性checked="checked"的元素；
             *      4)、:selected：属性selected="selected"的元素；
             * */
            $(function () {

                $("#btn1").click(function () {
                    alert("type=\"input\"的表单元素：" + $(":input").length);
                });

                $("#btn2").click(function () {
                    alert("type=\"text\"的表单元素：" + $(":text").length);
                });

                $("#btn3").click(function () {
                    alert("type=\"password\"的表单元素：" + $(":password").length);
                });

                $("#btn4").click(function () {
                    alert("type=\"radio\"的表单元素：" + $(":radio").length);
                });

                $("#btn5").click(function () {
                    alert("type=\"checkbox\"的表单元素：" + $(":checkbox").length);
                });

                $("#btn6").click(function () {
                    alert("type=\"submit\"的表单元素：" + $(":submit").length);
                });

                $("#btn7").click(function () {
                    alert("type=\"reset\"的表单元素：" + $(":reset").length);
                });

                $("#btn8").click(function () {
                    alert("type=\"button\"的表单元素：" + $(":button").length);
                });

                $("#btn9").click(function () {
                    alert("type=\"hidden\"的表单元素：" + $(":hidden").length);
                });

                $("#btn10").click(function () {
                    alert("属性disabled=\"none\"的表单元素：" + $(":enabled").length);
                });

                $("#btn11").click(function () {
                    alert("属性disabled=\"disabled\"的表单元素：" + $(":disabled").length);
                });

                $("#btn12").click(function () {
                    alert("属性checked=\"checked\"的表单元素：" + $(":checked").length);
                });

                $("#btn13").click(function () {
                    alert("属性selected=\"selected\"的表单元素：" + $(":selected").length);
                });

            })

        </script>

    </head>
    <body>
        <input type="input" name="newsletter" value="Hot Fuzz" />
        <input type="text" name="newsletter" value="cold Fusion" />
        <input type="password" name="newsletter" value="cold Fusion" />

        <input type="radio" name="sex" value="male" />
        <input type="radio" name="sex" value="female" />

        <input type="checkbox" name="like" value="money" checked="checked" />
        <input type="checkbox" name="like" value="female" />

        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <input type="button" disabled="disabled" value="按钮" />
        <input type="hidden" value="隐藏" />

        <select>
            <option selected="selected">北京1</option>
            <option>北京2</option>
            <option>北京3</option>
        </select>

        <hr/>
        <button id="btn1" type="button">1、type="input"的表单元素；</button>
        <button id="btn2">2、type="text"的表单元素</button>
        <button id="btn3">3、type="password"的表单元素</button>
        <button id="btn4">4、type="radio"的表单元素</button>
        <button id="btn5">5、type="checkbox"的表单元素</button>
        <button id="btn6">6、type="submit"的表单元素</button>
        <button id="btn7">7、type="reset"的表单元素</button>
        <button id="btn8">8、type="button"的表单元素</button>
        <button id="btn9">9、type="hidden"的表单元素</button>
        <button id="btn10">10、属性disabled="none"的表单元素</button>
        <button id="btn11">11、属性disabled="disabled"的表单元素</button>
        <button id="btn12">12、属性checked="checked"的表单元素</button>
        <button id="btn13">13、属性selected="selected"的表单元素</button>


    </body>
</html>
